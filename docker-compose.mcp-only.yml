version: '3.8'

# Simplified Docker Compose for MCP Server Only
# Use this if you already have a Supabase instance running elsewhere

services:
  mcp-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: supabase-mcp-server
    restart: unless-stopped
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
    ports:
      - "8080:8000"  # Map port 8080 on host to port 8000 in container
    networks:
      - mcp-network
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  logs:
    driver: local

networks:
  mcp-network:
    driver: bridge
